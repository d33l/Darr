<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBZERO BOT PAIRING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #00f0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #00f0ff;
    }
    .message {
      color: #a0f0ff;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1><i class="fas fa-link"></i> Bot Pairing</h1>
    <div class="message">
      <p>This is the pairing interface for the Subzero Mini Bot.</p>
      <p>Please use the main interface to generate pairing codes.</p>
    </div>
    <a href="/" style="color: #00f0ff; text-decoration: none;">
      <i class="fas fa-arrow-left"></i> Back to Main
    </a>
  </div>
</body>
</html>
